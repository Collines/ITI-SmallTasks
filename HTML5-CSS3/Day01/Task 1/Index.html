<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video src="Vid.mp4" poster="thumbnail.jpg" width="600" id="Vid"></video>
    <div>
      <input type="range" id="videobar" step="1" min="0" value="0" />
      <span id="currTime">0</span>/<span id="TotalTime"></span>
    </div>
    <button id="PlayBtn">Play</button>
    <!-- <button id="StopBtn">Stop</button> -->
    <button id="ResetBtn">&lt;&lt;</button>
    <button id="GoBackBtn">&lt;</button>
    <button id="GoForwardBtn">&gt;</button>
    <button id="EndBtn" style="margin-right: 10px">&gt;&gt;</button>
    <input
      id="VolumeBar"
      type="range"
      min="0"
      value="1"
      max="1"
      step="0.1"
      style="margin-right: 20px"
    />
    <button id="MuteBtn">Mute</button>
    <input
      id="PlaybackSpeedBtn"
      type="range"
      min="1"
      value="1"
      max="16"
      step="0.5"
      style="margin-left: 20px"
    />
    <span id="PlaySpeed">1x</span>
    <script src="script.js"></script>
  </body>
</html>
